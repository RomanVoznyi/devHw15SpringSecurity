<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <title>Notes</title>

    <style>
			body {
				background-color: #f0f0f0;
				padding: 20px;
			}
			.myCard {
				max-width: 700px;
			}
			.title {
				padding: 16px;
				color: blue;
			}
			.formItem {
				display: flex;
				align-items: stretch;
				gap: 5px;
				margin-bottom: 10px;
			}
			.formItem label {
				width: 70px;
				font-size: 14px;
				color: grey;
			}
			#content {
				resize: none;
			}
			.buttonsBox {
				display: flex;
				justify-content: space-around;
			}
		</style>
</head>
<body>
<main class="card myCard">
    <h3 class="title"><i class="bi bi-card-text"></i> Add new Note</h3>
    <form
            action="/note/add"
            method="post"
            class="card-body"
    >
        <div class="formItem">
            <label for="title">title:</label>
            <input
                    type="text"
                    id="title"
                    name="title"
                    th:value="${note.title}"
                    placeholder="Please enter title"
                    class="form-control"
            />
        </div>
        <div class="formItem">
            <label for="content">content:</label>
            <textarea
                    name="content"
                    id="content"
                    rows="5"
                    th:text="${note.content}"
                    placeholder="Please enter content"
                    class="form-control"
            ></textarea>
        </div>
        <div class="buttonsBox">
            <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="window.location.href='/note/list'"
            >
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</main>
</body>
</html>
